<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine </title>

<style>
/* Heart popup container */
.heart-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

/* Heart shape */
.heart {
  position: absolute;
  width: 120px;
  height: 120px;
  background: red;
  transform: rotate(-45deg);
  animation: floatUp 4s ease forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: red;
  border-radius: 50%;
}

.heart::before { top: -60px; }
.heart::after { left: 60px; }

/* IMAGE inside heart */
.heart img {
  position: absolute;
  width: 90px;
  height: 90px;
  object-fit: cover;
  transform: rotate(45deg);
  top: 15px;
  left: 15px;
  border-radius: 10px;
}

/* floating animation */
@keyframes floatUp {
  from { transform: translateY(0) rotate(-45deg); opacity: 1; }
  to { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #ff69b4 0%, #ffb6d9 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  background: rgba(255, 255, 255, 0.9);
  padding: 60px 40px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

h1 {
  color: #ff1493;
  font-size: 2.5em;
  margin-bottom: 20px;
}

.hearts {
  font-size: 4em;
  margin: 20px 0;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.question {
  color: #ff1493;
  font-size: 2em;
  margin: 30px 0;
  font-weight: bold;
}

.button-container {
  margin-top: 40px;
  position: relative;
  height: 60px;
}

#yesBtn, #noBtn {
  padding: 15px 40px;
  font-size: 1.2em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
  position: absolute;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

#yesBtn {
  background-color: #28a745;
  color: white;
  left: 20px;
}

#noBtn {
  background-color: #dc3545;
  color: white;
  right: 20px;
}

.success-message {
  display: none;
  font-size: 2.5em;
  color: #ff1493;
  margin-top: 40px;
}

.floating-heart {
  position: fixed;
  font-size: 2em;
  pointer-events: none;
  animation: float-up 3s ease-in forwards;
}

@keyframes float-up {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-100vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine's Day Aun Raza! </h1>

  <div class="hearts"> </div>

  <div class="question">Will you be my Valentine?</div>

  <div class="button-container">
    <button id="yesBtn" onclick="yesClicked()">Yes </button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No </button>
  </div>

  <div class="success-message" id="successMsg">
    <br>
    <span style="font-size: 0.8em;">I Love You! </span>
  </div>
</div>

<div id="heartContainer" class="heart-popup"></div>

<script>
function yesClicked() {
  document.querySelector('.question').style.display = 'none';
  document.querySelector('.button-container').style.display = 'none';
  document.getElementById('successMsg').style.display = 'block';

  createHearts();
  showHeartPhotos();   // ⭐ THIS was missing
}

function moveNo() {
  var x = Math.random() * (window.innerWidth - 120);
  var y = Math.random() * (window.innerHeight - 60);

  document.getElementById("noBtn").style.position = "fixed";
  document.getElementById("noBtn").style.left = x + "px";
  document.getElementById("noBtn").style.top = y + "px";
}

function createHearts() {
  for (let i = 0; i < 30; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }, i * 100);
  }
}

/* PHOTO HEARTS */
function showHeartPhotos() {
  const images = ["img1.jpg","img2.jpg","img3.jpg","img4.jpg"];
  const container = document.getElementById("heartContainer");

  images.forEach(src => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 80 + "%";
    heart.style.top = "80%";

    const img = document.createElement("img");
    img.src = src;

    heart.appendChild(img);
    container.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  });
}
</script>

</body>
</html>
