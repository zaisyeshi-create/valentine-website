<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background: linear-gradient(135deg, #ff69b4 0%, #ffb6d9 100%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.container{
  text-align:center;
  background:rgba(255,255,255,0.9);
  padding:60px 40px;
  border-radius:20px;
  box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

h1{
  color:#ff1493;
  font-size:2.5em;
  margin-bottom:20px;
}

.question{
  color:#ff1493;
  font-size:2em;
  margin:30px 0;
  font-weight:bold;
}

.button-container{
  margin-top:40px;
  position:relative;
  height:60px;
}

#yesBtn,#noBtn{
  padding:15px 40px;
  font-size:1.2em;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  position:absolute;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
}

#yesBtn{
  background:#28a745;
  color:white;
  left:20px;
}

#noBtn{
  background:#dc3545;
  color:white;
  right:20px;
}

.success-message{
  display:none;
  font-size:2.5em;
  color:#ff1493;
  margin-top:40px;
}

/* HEART POPUP CONTAINER */
.heart-popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:9999;
}

/* BIG PHOTO HEART */
.photo-heart{
  position:absolute;
  width:180px;
  height:180px;
  background:red;
  transform:rotate(-45deg);
  animation: floatUp 5s ease forwards;
}

.photo-heart::before,
.photo-heart::after{
  content:"";
  position:absolute;
  width:180px;
  height:180px;
  background:red;
  border-radius:50%;
}

.photo-heart::before{ top:-90px; }
.photo-heart::after{ left:90px; }

/* IMAGE INSIDE HEART */
.photo-heart img{
  position:absolute;
  width:140px;
  height:140px;
  object-fit:cover;
  transform:rotate(45deg);
  top:20px;
  left:20px;
  border-radius:15px;
}

/* SMALL FLOATING HEARTS */
.small-heart{
  position:fixed;
  color:red;
  font-size:22px;
  animation: floatSmall 3s linear forwards;
  z-index:9999;
}

@keyframes floatSmall{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-100vh); opacity:0; }
}

@keyframes floatUp{
  0%{ transform:translateY(0) rotate(-45deg); opacity:1; }
  100%{ transform:translateY(-700px) rotate(-45deg); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine's Day Aun Raza!</h1>

  <div class="question">Will you be my Valentine?</div>

  <div class="button-container">
    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
  </div>

  <div class="success-message" id="successMsg">
    I Love You!
  </div>
</div>

<div id="heartContainer" class="heart-popup"></div>

<script>

function yesClicked(){
  document.querySelector('.question').style.display='none';
  document.querySelector('.button-container').style.display='none';
  document.getElementById('successMsg').style.display='block';

  createSmallHearts();
  showHeartPhotos();
}

function moveNo(){
  var x=Math.random()*(window.innerWidth-120);
  var y=Math.random()*(window.innerHeight-60);

  document.getElementById("noBtn").style.position="fixed";
  document.getElementById("noBtn").style.left=x+"px";
  document.getElementById("noBtn").style.top=y+"px";
}

/* SMALL RED HEARTS */
function createSmallHearts(){
  for(let i=0;i<40;i++){
    setTimeout(()=>{
      const heart=document.createElement("div");
      heart.className="small-heart";
      heart.innerHTML="â¤";
      heart.style.left=Math.random()*window.innerWidth+"px";
      heart.style.bottom="0px";
      document.body.appendChild(heart);

      setTimeout(()=>heart.remove(),3000);
    }, i*80);
  }
}

/* BIG HEARTS WITH PHOTOS */
function showHeartPhotos(){
  const images=["img1.jpg","img2.jpg","img3.jpg","img4.jpg"];
  const container=document.getElementById("heartContainer");

  images.forEach(src=>{
    const heart=document.createElement("div");
    heart.className="photo-heart";
    heart.style.left=Math.random()*70+"%";
    heart.style.bottom="0px";

    const img=document.createElement("img");
    img.src=src;

    heart.appendChild(img);
    container.appendChild(heart);

    setTimeout(()=>heart.remove(),5000);
  });
}

</script>

</body>
</html>
