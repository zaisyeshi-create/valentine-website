<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background: linear-gradient(135deg, #ff69b4 0%, #ffb6d9 100%);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

.container{
  text-align:center;
  background:rgba(255,255,255,0.9);
  padding:60px 40px;
  border-radius:20px;
  box-shadow:0 10px 40px rgba(0,0,0,0.2);
}

h1{
  color:#ff1493;
  font-size:2.5em;
  margin-bottom:20px;
}

.question{
  color:#ff1493;
  font-size:2em;
  margin:30px 0;
  font-weight:bold;
}

.button-container{
  margin-top:40px;
  position:relative;
  height:60px;
}

#yesBtn,#noBtn{
  padding:15px 40px;
  font-size:1.2em;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  position:absolute;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
}

#yesBtn{
  background:#28a745;
  color:white;
  left:20px;
}

#noBtn{
  background:#dc3545;
  color:white;
  right:20px;
}

.success-message{
  display:none;
  font-size:2.5em;
  color:#ff1493;
  margin-top:40px;
}

/* HEART POPUP CONTAINER */
.heart-popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:9999;
}

/* HEART SHAPE HOLDING FULL PHOTO */
.photo-heart{
  position:absolute;
  width:20vw;        /* scales with screen */
  height:20vw;
  max-width:220px;   /* laptop size limit */
  max-height:220px;
  min-width:130px;   /* phone minimum */
  min-height:130px;
  animation: floatUp 7s ease forwards;
transform: translateX(-50%); /* keeps heart fully inside position */
}

  
/* actual heart mask */
.photo-heart img{
  width:100%;
  height:100%;
  object-fit:cover;
  clip-path: path("M110 200 L20 110 A50 50 0 1 1 110 50 A50 50 0 1 1 200 110 Z");
  filter: drop-shadow(0 4px 10px rgba(0,0,0,0.3));
}

/* SMALL FLOATING HEARTS */
.small-heart{
  position:fixed;
  color:red;
  font-size:22px;
  animation: floatSmall 3s linear forwards;
  z-index:9999;
}

@keyframes floatSmall{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-100vh); opacity:0; }
}

@keyframes floatUp{
  0%{ transform:translateY(0); opacity:1; }
  100%{ transform:translateY(-750px); opacity:0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine's Day Aun Raza!üíï</h1>

  <div class="question">Will you be my Valentine?ü§î</div>

  <div class="button-container">
    <button id="yesBtn" onclick="yesClicked()">Yesüòç(Obviously)</button>
    <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">Noüòî(Broken Button)</button>
  </div>

  <div class="success-message" id="successMsg">
    I Love You!üòòü´Ä
    YAY!!! i knew you'd say yes,
    You're officially my Valentine,Aun Raza‚ù§Ô∏è
    Thank you for choosing me.
    Even though we're far apart,
    my heart is always with you ü•∞
    Now call me‚òéÔ∏èüòâ
  </div>
</div>

<div id="heartContainer" class="heart-popup"></div>

<script>

function yesClicked(){
  document.querySelector('.question').style.display='none';
  document.querySelector('.button-container').style.display='none';
  document.getElementById('successMsg').style.display='block';

  createSmallHearts();
  showHeartPhotos();
}

function moveNo(){
  var x=Math.random()*(window.innerWidth-120);
  var y=Math.random()*(window.innerHeight-60);

  document.getElementById("noBtn").style.position="fixed";
  document.getElementById("noBtn").style.left=x+"px";
  document.getElementById("noBtn").style.top=y+"px";
}

/* SMALL RED HEARTS */
function createSmallHearts(){
  for(let i=0;i<40;i++){
    setTimeout(()=>{
      const heart=document.createElement("div");
      heart.className="small-heart";
      heart.innerHTML="‚ù§Ô∏è";
      heart.style.left=Math.random()*window.innerWidth+"px";
      heart.style.bottom="0px";
      document.body.appendChild(heart);

      setTimeout(()=>heart.remove(),3000);
    }, i*80);
  }
}

/* 4 SEPARATE HEART PHOTOS ‚Äî NEVER TOUCH */
function showHeartPhotos(){
  const images=["img1.JPG","img2.JPG","img3.jpg","img4.jpg"];
  const container=document.getElementById("heartContainer");

 /* perfect spacing for phone + laptop */
const positions = ["5%","30%","55%","80%"];// far apart

  images.forEach((src,index)=>{
    const heart=document.createElement("div");
    heart.className="photo-heart";
    heart.style.left=positions[index];
    heart.style.bottom="-50px";

    const img=document.createElement("img");
    img.src=src;

    heart.appendChild(img);
    container.appendChild(heart);

    setTimeout(()=>heart.remove(),7000);
  });
}

</script>

</body>
</html>
